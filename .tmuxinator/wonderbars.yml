# ~/.tmuxinator/wonderbars.yml
# you can make as many tabs as you wish...

project_name: wonderbars
project_root: ~/Sites/thewonderbars.com
tabs:
  - chat: irssi
  - editor: vim
  - shell:
      layout: even-vertical
      panes:
        - git pull --rebase
        - rails c
  - server: foreman start
  - database: rails db
  - logs: less -R log/development.log
  - server: heroku console
