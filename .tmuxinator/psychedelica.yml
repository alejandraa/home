# ~/.tmuxinator/psychedelica.yml
# you can make as many tabs as you wish...

project_name: psychedelica
project_root: ~/Sites/psychedeli.ca
tabs:
  - chat: irssi
  - editor: vim
  - shell:
      layout: even-vertical
      panes:
        - git pull --rebase
        - rails c
  - database: rails db
  - server: foreman start
  - logs:
      layout: even-vertical
      panes:
        - less -R log/development.log
        - top
  - server: heroku console
